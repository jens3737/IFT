<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>categorie.html</h1>

<div class="container">


    <h2>Categorie Details</h2>
    <div>
        <form class="form-horizontal" th:object="${categorie}" th:action="@{/categorieopslaan}" method="POST">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">naam:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{naam}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
