<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Categorie</title>

    <!-- BOOTSTRAP & JQ -->
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->

    <script type="text/javascript">
        var page = 'zoeken';
    </script>

    <link href="..static/css/categoriecreate.css"
          th:href="@{../css/categoriecreate.css}" rel="stylesheet" media="screen"/>
</head>

<body>
<!-- MENU -->
<!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->


<div class="container">
    <div class="row">
        <h1>Voeg een categorie toe</h1>
    </div>

    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <div class="panel panel-default" >
                <div id="groen" class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-12">
                            <h3>Toevoegen</h3>
                        </div>
                    </div>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <form class="form-horizontal" th:object="${categorie}" th:action="@{/categorieopslaan}" method="POST">
                            <input type="hidden" th:field="*{id}"/>




                            <div class="col-lg-10 col-md-10 col-sm-10">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Categorie:</label>
                                    <div class="col-sm-10">
                                        <input type="text" maxlength="30" class="form-control" th:field="*{naam}" required/>
                                    </div>
                                </div>
                            </div>


                            <div class="col-lg-12 col-md-10 col-sm-12 center-block">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-offset-3 col-sm-6">
                                            <button id="submit" type="submit" class="btn btn-success btn-block" style="outline: 0; display: none;">Toevoegen</button>
                                            <button id="toevoegen" type="button" class="btn btn-success btn-block">Toevoegen</button>
                                            <button  style="align-self: center" th:align="center" type="submit" class="btn btn-danger btn-block">Annuleren</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        var page = "";

        $( ".form-control" ).change(function() {
            if ( $(this).val() == "" || $(this).val() == "-1") {
                $( this ).addClass( "error" );
            } else {
                $( this ).removeClass( "error" );
            }

        });

        $("#toevoegen").click(function () {
            var error = 0;

            $(".form-control").each(function() {
                if ( $(this).val() == "" || $(this).val() == "-1") {
                    $( this ).addClass( "error" );
                    error = error + 1;
                }   else {
                    $( this ).removeClass( "error" );
                }
            });

            if (error == 0) {
                $('#submit').click();
            }
            else {
                $('#submit').click();
            }

        });
    });
</script>


</body>
</html>
