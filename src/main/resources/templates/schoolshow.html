<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>School</title>

    <!-- BOOTSTRAP & JQ -->
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->

    <script type="text/javascript">
        var page = 'zoeken';
    </script>

    <link href="..static/css/schoolshow.css"
          th:href="@{../css/schoolshow.css}" rel="stylesheet" media="screen"/>
    
</head>

<body>
<!-- MENU -->
<!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->

<div class="container">
    <div class="row" >
        <h1>Odisee campus Brussel<span class="title-label"></span></h1>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12" >
            <div class="panel panel-default panel-table">
                <div id="groen" class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-12">
                            <h3 class="titel">Contactpersoon</h3>
                        </div>

                    </div>
                </div>
                <div class="panel-body">
                    <div style="margin-left: 15px" th:if="${school.contactpersoon == null}">
                        <h5>Geen contactpersoon geregistreerd</h5>
                    </div>

                    <div style="overflow-x:auto" th:if="${school.contactpersoon != null}">
                        <table class="table table-striped table-bordered table-list"> <!-- -->
                            <thead>
                                <tr>
                                    <th>Naam</th>
                                    <th>GSM</th>
                                    <th>email</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td th:text="${school.contactpersoon.naam}"></td>
                                    <td th:text="${school.contactpersoon.gsm}"></td>
                                    <td th:text="${school.contactpersoon.email}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Begin panel -->
    <div class="row" >
        <div class="col-lg-12 col-sm-12" >
            <div class="pannel-group">
                <div id="PanelAlgemeen" class="panel panel-default">
                    <div id="headerAlgemeen" class="panel-heading">
                        <div class="row">
                            <div class="col col-xs-12">
                                <h3 class="titel">Algemeen</h3>
                            </div>
                        </div>
                    </div>
                    <div id="bodyAlgemeen" class="panel-body">
                        <div class="row">
                            <div class="col-lg-12 col-sm-12">
                                <b>Naam:</b>
                                <p class="p-inline" th:text="${school.naam}"></p>
                            </div>
                        </div>

                        <br>
                        <div class="row">
                            <div class="col-lg-12 col-sm-12">
                                <b>Adres: </b>
                                <p class="p-inline" th:text="${school.adres}"></p>
                            </div>
                        </div>

                        <br>
                        <div class="row">
                            <div class="col-lg-12 col-sm-12">
                                <b>Contactnummer: </b>
                                <p class="p-inline" th:text="${school.contactnummer}"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    /* Script voor het accordion menu */
    $(document).ready(function() {
        function start() {
            $('#headerAlgemeen').css('background-color', '#489341');
            $('#headerAlgemeen').css('color', 'white');
        }
        start();
    });

</script>

</body>
</html>
